<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="addCardContainer">
        <div class="addCard">
            <label for="task-name">Task Name:</label>
            <input class="addinput"type="text" name="task-name" id="" placeholder="Input Here!">
            <button class="addCard-addBtn">Add Task</button>
        </div>
    </div>
    <div class="renameCardContainer">
        <div class="renameCard">
            <label for="task-name">Task Name:</label>
            <input class="renameInput"type="text" name="task-name" id="" placeholder="Input Here!">
            <button class="renameBtn">Rename</button>
        </div>
    </div>
    <script defer src="main.js"></script>
    <div id="content"></div>
</body>
</html>
